<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">
    <ion-nav-view>

    </ion-nav-view>
    <!-- this is the tabs bar and its the same for all windows -->

 <div class="tabs-striped tabs-background-stable tabs-color-positive tabs-icon-top static" ng-show="display">

    <div class="tabs ">

            <a ui-sref="app.messages" class="tab-item">
                <i class="icon ion-chatboxes"></i> Messages
                 <span class="badge badge-assertive">5</span>
            </a>
            <a ui-sref="app.chatlist" class="tab-item">
                <i class="icon ion-android-people"></i> Friends
            </a>
            <a ui-sref="app.notification" class="tab-item">
                <i class="icon ion-android-notifications-none badge="></i> Notification
                <span class="badge badge-assertive">3</span>
            </a>
    </div>

  </div>
</body>
</html>
